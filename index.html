<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventMaster</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="uploads/style.css">



  <body class="bg-[#09090F] text-[#FFFFFF]">

    <!-- P1 - header - Juan Jose Sanchez -->
    <header class="flex flex-col items-center w-full p-4">

      <div class=" mb-12 center center-row">

        <div class="navigation  center">
          
          <ul>
              <li class="list active">
                  <a href="#">
                      <span class="icon">
                          <ion-icon name="home-outline"></ion-icon>
                      </span>
                      <span class="text">Home</span>
                      <span class="circle"></span>
                  </a>
              </li>
              <li class="list">
                  <a href="#">
                      <span class="icon">
                          <ion-icon name="person-outline"></ion-icon>
                      </span>
                      <span class="text">Profile</span>
                      <span class="circle"></span>
                  </a>
              </li>
              <li class="list">
                  <a href="#">
                      <span class="icon">
                          <ion-icon name="chatbubble-outline"></ion-icon>
                      </span>
                      <span class="text">Message</span>
                      <span class="circle"></span>
                  </a>
              </li>
              <li class="list">
                  <a href="#">
                      <span class="icon">
                          <ion-icon name="camera-outline"></ion-icon>
                      </span>
                      <span class="text">Photos</span>
                      <span class="circle"></span>
                  </a>
              </li>
              <li class="list">
                  <a href="#">
                      <span class="icon">
                          <ion-icon name="settings-outline"></ion-icon>
                      </span>
                      <span class="text">Settings</span>
                      <span class="circle"></span>
                  </a>
              </li>
              <div class="indicator"></div>
          </ul>
      </div>
    </div>
    </header>

    <!-- P2 Body -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="uploads/script.js"></script>
  </body>

  <!-- P3 Footer -->
</html>
